<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Resturant - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Noodle World</h1>
        <h3>lots of yummy stuff</h3>
        <hr />
        <a href="/"
          ><button class="btn btn-danger btn-lg">
            <span class="fa fa-eye"></span> View Tables
          </button></a
        >
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3>
                <strong
                  >Add
                  <table></table
                ></strong>
              </h3>
            </div>
            <div class="card-body">
              <form method="POST" role="form">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" />
                </div>

                <div class="form-group">
                  <label for="phoneno">phone number</label>
                  <input type="text" class="form-control" id="phoneno" />
                </div>

                <div class="form-group">
                  <label for="emailid">email id </label>
                  <input type="text" class="form-control" id="emailid" />
                </div>

                <div class="form-group">
                  <label for="uniqueid">unique id</label>
                  <input type="text" class="form-control" id="uniqueid" />
                </div>
              </form>
              <br />
              <div class="text-right">
                <button
                  type="submit"
                  class="btn btn-primary btn-md"
                  id="add-btn"
                >
                  <span class="fa fa-fire"></span> Add reservation
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      // Question: What does this code do?
      $("#add-btn").on("click", function(event) {
        event.preventDefault();
        var newReservation = {
          name: $("#name")
            .val()
            .trim(),
          phoneno: $("#phoneno")
            .val()
            .trim(),
          emailid: $("#emailid")
            .val()
            .trim(),
          uniqueid: $("#uniqueid")
            .val()
            .trim()
        };

        // Question: What does this code do??
        $.post("/api/makeReservation", newReservation).then(function(data) {
          console.log("new.html", data);
          alert("new reservation is done...");
        });
      });
    </script>
  </body>
</html>
